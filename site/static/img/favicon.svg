<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <rect width="32" height="32" rx="6" ry="6" fill="#EBE1C3"/>
  <!-- Douglas fir silhouette: 3 overlapping triangles + trunk -->
  <g fill="#2E4D37">
    <!-- Top tier -->
    <polygon points="16,4 12,11 20,11"/>
    <!-- Middle tier -->
    <polygon points="16,8 10,17 22,17"/>
    <!-- Bottom tier -->
    <polygon points="16,13 7,24 25,24"/>
    <!-- Trunk -->
    <rect x="14" y="24" width="4" height="4" rx="0.5"/>
  </g>
</svg>
