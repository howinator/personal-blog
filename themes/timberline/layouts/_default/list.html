{{ define "main" }}
{{ partial "tree-defs.html" }}
<div class="archive">
  <h1 class="archive-title">{{ .Title }}</h1>
  <div class="archive-list">
    {{ range $i, $p := .Pages.ByDate.Reverse }}
    <article class="archive-card">
      <div class="tree-decoration">
        {{ partial "tree.html" (dict "index" $i) }}
      </div>
      <div class="card-body">
        <a class="archive-link" href="{{ $p.RelPermalink }}">{{ $p.Title }}</a>
        <time class="archive-date" datetime="{{ $p.Date.Format "2006-01-02" }}">
          {{ $p.Date.Format "Jan 02, 2006" }}
        </time>
      </div>
    </article>
    {{ end }}
  </div>
</div>
{{ end }}
