        stroke="var(--accent)" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <g transform="translate(133 22) rotate(-20)">

      <path d="M0 0 C5 -10, 17 -12, 24 0 C17 12, 5 10, 0 0Z" fill="var(--accent)" opacity="0.8"/>

  </g>
  <!-- Leaf 3: sub-twig tip -->
  <g transform="translate(130 12) rotate(-50)">
    <g class="leaf leaf-3">
      <path d="M0 0 C4 -8, 13 -10, 18 0 C13 10, 4 8, 0 0Z" fill="var(--accent)" opacity="0.75"/>
      <path d="M3 0 L15 0" stroke="var(--bg)" stroke-width="0.5" opacity="0.35"/>
    </g>
  </g>
  <!-- Leaf 4: lower twig tip -->
  <g transform="translate(143 61) rotate(12)">
    <g class="leaf leaf-4">
      <path d="M0 0 C5 -10, 17 -12, 24 0 C17 12, 5 10, 0 0Z" fill="var(--accent)" opacity="0.9"/>

    </g>
  </g>
</svg>
